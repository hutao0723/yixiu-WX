<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telphone=no, email=no" />
  <meta name="viewport" content="width=device-width, initial-scale=0.3333333333333333, maximum-scale=0.3333333333333333, minimum-scale=0.3333333333333333, user-scalable=no">
  <title>一修课堂</title>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script>
    (function () {
      var a = document.querySelector("meta[name=viewport]");
      var b = "orientationchange" in window ? "orientationchange" : "resize";
      var d = function () {
        var f = document.body || document.documentElement;
        var e = f.clientWidth;
        return e / 10
      };
      var c = function () {
        document.getElementsByTagName("html")[0].setAttribute("style", "font-size:" + d() + "px !important")
      };
      if (window.devicePixelRatio === 1) {
        a.setAttribute("content",
          "width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no")
      }
      if (window.devicePixelRatio === 2) {
        a.setAttribute("content",
          "width=device-width,initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no")
      }
      if (window.devicePixelRatio === 3) {
        a.setAttribute("content",
          "width=device-width,initial-scale=0.3333333333333333, maximum-scale=0.3333333333333333, minimum-scale=0.3333333333333333, user-scalable=no"
        )
      }
      c();
      window.addEventListener(b, c, false)
    })();

  </script>

  <script type="text/javascript">
    function GetUrlParam(paraName) {　　　　
      var url = document.location.toString();　　　　
      var arrObj = url.split("index?");

      　　　　
      if (arrObj.length > 1) {　　　　　　
        var arrPara = arrObj[1].split("&");　　　　　　
        var arr;

        　　　　　　
        for (var i = 0; i < arrPara.length; i++) {　　　　　　　　
          arr = arrPara[i].split("=");

          　　　　　　　　
          if (arr != null && arr[0] == paraName) {　　　　　　　　　　
            return arr[1];　　　　　　　　
          }　　　　　　
        }　　　　　　
        return "";　　　　
      }　　　　
      else {　　　　　　
        return "";　　　　
      }　　
    }

    //按
    (function () {
      if (!!(window.history && history.pushState)) {
        const jumpType = GetUrlParam("jumpType")
        const jumpId = GetUrlParam("jumpId")
        console.log(jumpType,jumpId)
        if (jumpType && jumpId) {
          var stateObj = {};
          window.history.pushState(stateObj, '详情页', 'knowledge.html#/' + jumpType + '/' + jumpId);
        }
      }
    })()

  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
